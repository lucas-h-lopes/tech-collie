spring:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      format_sql: true
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    name: dev_db

jwt:
  secret: ${JWT_SECRET}

api:
  path:
    default: /api/v1
    users: /users
    login: /login
